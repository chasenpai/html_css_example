<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content = "ie=edge">
<title> Keat </title>
</head>
<body>
    
    <h3>form 태그</h3>
    <hr>
    <form action="처리할 페이지 주소" method="get/post"></form>
    <!--
        form - form 태그를 사용하여 사용자로부터 입력을 받을 수 있고 서버로 전달할 수 있다. 폼 핸들러라 부른다.

        action - form 태그를 통해 입력한 데이터는 action에 명시된 위치로 method 속성에 따라 전달된다
    
        get방식 - 주소에 데이터를 추가하여 전달하는 방식으로, 데이터가 주소 입력창에 그대로 나타나며
                  전송할 수 있는 데이터의 크기가 제한적임. 주로 크기가 작고 중요도가 낮은 정보를 보낼 때 사용
        
        post방식 - 데이터를 별도로 첨부하여 전달하는 방식으로, 데이터가 외부에 드러나지 않으며 전송할
                   수 있는 데이터의 크기 또한 제한이 없다. 보안성과 활용성이 get보다 뛰어나다
    -->
    <br>
    
    <h3>다양한 input 태그와 속성</h3>
    <hr>
    <form>
        텍스트 입력 <input type="text" name="text"><br><br>
        
        <!-- value - input 태그에 입력 필드에 나타나는 초기값을 설정 -->
        value 속성 <input type="text" name="value" value="value 속성"><br><br>
        
        <!-- readonly - 사용자가 입력 필드를 볼 수는 있지만 수정할 수는 없음 초기값이 서버로 전송됨 -->
        readonly 속성 <input type="text" name="readonly" readonly value="readonly 속성"><br><br>
        
         <!-- disabled - 사용자가 입력 필드를 아예 사용할 수 없게 설정 초기값이 서버로 전송되지 않음 -->
        disabled 속성 <input type="text" name="disabled" disabled><br><br>
        
        <!-- maxlength - 입력 필드에 입력할 수 있는 문자의 최대 길이를 설정 -->
        maxlength 속성 <input type="text" name="maxlength" maxlength="10"><br><br>
        
        <!-- size - 입력 필드에 보여지는 input 태그의 크기를 설정 -->
        size 속성 <input type="text" name="size" size="50"><br><br>
        
        <!-- placeholder 입력 필드에 입력되어야할 값에 대한 힌트를 제공 -->
        placeholder 속성 <input type="text" name="placeholder" placeholder="placeholder 속성"><br><br>
        
        <!-- 입력 필드에 값을 입력시 ******로 표시됨 -->
        비밀번호 입력 <input type="password" name="password"><br><br>
        
        <!-- 입력 필드에 email 주소를 입력할 수 있도록 함-->
        이메일 입력 <input type="email" name="email"><br><br>
        
        <!-- 여러 개의 옵션 중에서 단 하나의 옵션만 입력받을 수 있음 -->
        라디오 버튼
        <input type="radio" name="radio1">옵션1
        <input type="radio" name="radio1">옵션2<br><br>
        
        <!-- checked - 입력 필드 초기값으로 옵션중 하나를 체크  -->
        checked 속성
        <input type="radio" name="radio2" checked>옵션1
        <input type="radio" name="radio2">옵션2<br><br>
        
        <!-- 여러 개의 옵션들 중에서 다수의 옵션을 입력받을 수 있음 -->
        체크박스 
        <input type="checkbox" name="checkbox1">옵션1
        <input type="checkbox" name="checkbox2">옵션2
        <input type="checkbox" name="checkbox3">옵션3<br><br>
        
        <!-- 사용자로부터 파일을 전송받을 수 있음 -->
        파일 선택 <input type="file" name="file"><br><br>
        
        <!-- 여러 개의 리스트 중에서 단 하나의 옵션만 입력받을 수 있음 -->
        선택입력
        <select name="select">
            <option>옵션1</option>
            <option>옵션2</option>
            <option>옵션3</option>
            <option>옵션4</option>
        </select><br><br>
        
        <!-- multiple - 다수의 옵션을 입력받을 수 있음 -->
        multiple 속성
        <select name="select" multiple>
            <option>옵션1</option>
            <option>옵션2</option>
            <option>옵션3</option>
            <option>옵션4</option>
        </select><br><br>
        
        <!-- 여러 줄의 텍스트를 입력받을 수 있음 rowS&cols - 행과 열의 크기를 설정함 -->
        문장 입력 <textarea name="textarea" rows="6" cols="40"></textarea><br><br>
        
        <!-- 사용자가 누를 수 있는 버튼 -->
        버튼 
        <button type="button">버튼1</button>
        <input type="button" value="버튼2">
        
        <!-- submit - 사용자로부터 입력받은 데이터를 폼 핸들러로 제출함 -->
        <input type="submit" value="버튼3">
        
        <!-- reset - 입력 필드의 값들을 초기화 -->
        <input type="reset" value="리셋"><br><br>
        
        <!-- 날짜를 입력받을 수 있음-->
        날짜 입력 <input type="date" name="date"><br><br>
        
        <!-- 시간을 입력받을 수 있음-->
        시간 입력 <input type="time" name="time"><br><br>
        
        <!-- 날짜와 시간을 입력받을 수 있음-->
        날짜와 시간 입력 <input type="datetime-local" name="datetime"><br><br>
        
        <!-- 숫자만 입력할 수 있고 크기를 조절할 수 있는 상하 버튼이 생김 -->
        숫자 입력 <input type="number" name="number"><br><br>
        
        <!-- 일정 범위 안의 값만 입력할 수 있도록 함 -->
        입력 범위 <input type="range" name="range" min="1" max="5"><br><br>
    </form>
    
    
    
    
    
    
    
    
    
</body>
</html>
