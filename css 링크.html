<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content = "ie=edge">
<title> Keat </title>
<style>
    #link01{
        background-color: deepskyblue;
        color: white;
        font-size: 150%;
        text-decoration: none;
    }
    
    #link02:link{
        color:green;
    }
    #link02:visited{
        color:red;
    }
    #link02:hover{
        color:blue;
    }
    #link02:active{
        color: yellow;
    }
    
</style>
</head>
    
<body>
    
    <h3>CSS 링크</h3>
    <hr>
    <p><a id="link01" href="https://www.google.com">구글 바로가기</a></p>
    <br>
    <p><a href="https://www.naver.com">네이버 바로가기</a></p>
    <!--
        link: 링크의 기본 상태로 클릭 x
        visited: 한번이라도 해당 링크를 클릭한 상태
        hover: 사용자의 마우스 커서가 링크 위에 올라간 상태
        active: 사용자가 마우스로 링크를 클릭하고 있는 상태
        focus: 키보드나 마우스의 이벤트나 다른 형태로 포커스를 가지고 있는 상태
    -->
</body>
</html>
