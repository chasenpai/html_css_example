<!DOCTYPE html>
<html>
<head>

<body>
   
    <h3>테이블</h3>
    <hr>
    <table border="1px">
        <caption>1학기 성적</caption>
        <tr>
            <th></th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>과학</th>
        </tr>
        <tr>
            <td>짱구</td>
            <td>60</td>
            <td>70</td>
            <td>80</td>
            <td>50</td>     
        </tr>
        <tr>
            <td>철수</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>훈이</td>
            <td>80</td>
            <td>50</td>
            <td>70</td>
            <td>80</td>
        </tr>
    </table>
    <!--<tr> 태그 - 테이블에서 열을 구분해준다
        <th> 태그는 각 열의 제목을 나타내며, 자동으로 글씨가 굵어지고 가운데 정렬이됨
        <td> 태그는 테이블의 열을 각각 셀(cell)로 나누어줌
        <caption> 태그는 테이블의 제목을 나타낸다-->
    <br>
    
    <h3>테이블의 디자인</h3>
     <hr>
    <!--border - 테이블의 테두리
        bordercolor - 테이블의 테두리 색상
        width - 테이블의 가로 크기
        height - 테이블의 세로 크기
        align - 정렬
        bgcolor - 배경색-->
        

    <table border="1" bordercolor="skyblue" width="300" height="100" align="center">
        <caption>1학기 성적</caption>
        <tr bgcolor="skyblue">
            <th></th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>과학</th>
        </tr>
        <tr>
            <td>짱구</td>
            <td>60</td>
            <td>70</td>
            <td>80</td>
            <td>50</td>
        </tr>
        <tr>
            <td>철수</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>훈이</td>
            <td>80</td>
            <td>50</td>
            <td>70</td>
            <td>80</td>
        </tr>
    </table>
    
    <br>
    
    <h3>테이블 행 합치기</h3>
    <hr>
    <table border="1" width="300" height="100">
        <caption>1학기 성적</caption>
        <tr bgcolor="skyblue">
            <th></th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>과학</th>
        </tr>
        <tr>
            <td>짱구</td>
            <td rowspan="3"></td>
            <td>70</td>
            <td>80</td>
            <td>50</td>
        </tr>
        <tr>
            <td>철수</td>  
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>훈이</td>
            <td>50</td>
            <td>70</td>
            <td>80</td>
        </tr>
    </table>
    <br>
    
     <h3>테이블 열 합치기</h3>
     <hr>
    <table border="1" width="300" height="100">
        <caption>1학기 성적</caption>
        <tr bgcolor="skyblue">
            <th></th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>과학</th>
        </tr>
        <tr>
            <td>짱구</td>
            <td>60</td>
            <td>70</td>
            <td>80</td>
            <td>50</td>
        </tr>
        <tr>
            <td>철수</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>훈이</td>
            <td colspan="4"></td>
        </tr>
    </table>
    

    
</body>
</html>
