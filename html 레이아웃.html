<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content = "ie=edge">
<title> Keat </title>
<style>

    .div{
        width: 600px;
        height: auto;
        text-align: center;
    }
    
    .header{
        background-color: aquamarine; 
        height: 100px;
        line-height: 90px;
        margin-bottom: 5px;
    }
    
    .nav{
        background-color: beige;
        width: 150px;
        height: 300px;
        line-height: 250px;
        float: left;
        margin-right: 5px;
        margin-bottom: 5px;

    }
    
    .section{
        background-color: lightgray;
        width: 445px;
        height: 300px;
        line-height: 240px;
        float: left;  
    }
    
    .footer{
        background-color: lightpink;
        height: 100px;
        line-height: 90px;
        clear: both;
    }
    
</style>
</head>    
<body>
 
    <!-- 레이아웃(layout)은 특정 공간에 여러 구성 요소를 보기 좋고 효과적으로 배치하는 작업을 의미한다.-->
    <h3>&lt;div&gt; 태그를 사용한 레이아웃</h3>
    <hr>
    <div class="div">
        <div class="header"><h1>Header</h1></div>
        <div class="nav"><h1>Nav</h1></div>
        <div class="section"><h1>Section</h1></div>
        <div class="footer"><h1>Footer</h1></div>
    </div>
    <br>
    
    <h3>시맨틱(semantic) 태그를 사용한 레이아웃</h3>
    <hr>
    <div class="div">
        <header class="header"><h1>Header</h1></header>
        <nav class="nav"><h1>Nav</h1></nav>
        <section class="section"><h1>Section</h1></section>
        <footer class="footer"><h1>Footer</h1></footer>
    </div>
   
    
    
    
    
</body>
</html>
